<!DOCTYPE html>
<html>
  <head>
    <title>AR.js Cube Example Aframe</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="main.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene vr-mode-ui="enabled: false" embedded>
      <a-marker type="nft" url="image/SH.jpg">
        <a-box id="cube" position="0 0.5 0" material="color: #4CC3D9;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <button
      id="changeColorRedButton"
      style="position: absolute; top: 20px; left: 10px; z-index: 10"
    >
      Change Cube Color Red
    </button>
    <button
      id="changeColorBlueButton"
      style="position: absolute; top: 60px; left: 10px; z-index: 10"
    >
      Change Cube Color Blue
    </button>
  </body>
</html>
