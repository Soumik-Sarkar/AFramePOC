<!DOCTYPE html>
<html>
<head>
  <title>AR.js Cube Example Aframe</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      var arjsAttribute = isMobile
        ? 'trackingMethod: best; sourceType: camera; sourceParameters: { facingMode: environment }; debugUIEnabled: false;'
        : 'trackingMethod: best; sourceType: webcam; debugUIEnabled: false;';
        
      var aScene = document.querySelector('a-scene');
      aScene.setAttribute('arjs', arjsAttribute);
    });
  </script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
  >
  <!-- arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" -->
    <!-- AR.js setup -->
    <a-marker type-"nft" url="image/HIRO.jpg">
      <!-- Define your 3D content here -->
      <a-box position="0 0.5 0" material="color: #4CC3D9;">
      </a-box>
    </a-marker>

    <!-- Define camera and lighting -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
